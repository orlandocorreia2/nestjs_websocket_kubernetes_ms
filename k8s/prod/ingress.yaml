apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress-host
  namespace: ingress-nginx
spec:
  ingressClassName: nginx
  rules:
    - host: 'ingress.pocwebsocket.com.br'
      http:
        paths:
          - pathType: Prefix
            path: /
            backend:
              service:
                name: nodeserver-service
                port:
                  number: 3000
